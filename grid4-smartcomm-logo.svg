<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <!-- Gradient for Grid4 text -->
    <linearGradient id="grid4Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066AA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for SmartComm text -->
    <linearGradient id="smartcommGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0099CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066AA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Grid4 Text -->
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="url(#grid4Gradient)">Grid4</text>
  
  <!-- SmartComm Text -->
  <text x="50" y="320" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="url(#smartcommGradient)">SmartComm</text>
</svg>
